    <script>
        const section = document.querySelector('table')
        let dim = prompt('what dimension', ' ');
        let dimNum = +dim;
        console.log(dim)
        console.log(typeof(dimNum))
        console.log(dimNum ** 2);
        for (let i = 0; i< dimNum; i ++){
            let row = document.createElement('tr');
            section.appendChild(row);
            for (let k = 0; k<dimNum; k++) {
                
                
                let datacell = document.createElement('td');
               
                let tdWidth = 400/dimNum;
                datacell.style.width = tdWidth+'px'

            }

            // section.appendChild(newDiv);
            
        }
        function randomColor(e) {
            let red = Math.floor(Math.random() * 256)
            let green = Math.floor(Math.random() * 256)
            let blue = Math.floor(Math.random() * 256)
            // let rgb = `rgb(${red}, ${green}, ${blue})`
            e.target.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`
            // return newDiv.style.background
        }
