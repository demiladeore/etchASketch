<body>
    <section>

    </section>

    <script>
        const section = document.querySelector('section')
        let dim = prompt('what dimension', ' ');
        let dimNum = +dim;
        console.log(dim)
        console.log(typeof(dimNum))
        for (let i = 0; i< (dimNum ** 2); i ++){
            let newDiv = document.createElement('div')
            let newWidth = 400/dimNum;
            let allW = newWidth - 2;
            newDiv.className = 'div'
            newDiv.style.width = allW +'px'
            section.appendChild(newDiv);
        }
    </script>
</body>
